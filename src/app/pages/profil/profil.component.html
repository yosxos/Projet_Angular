<section>
  <h3>Profile:</h3>
<form (submit)="updateProfile()" #f="ngForm">
  <label for="nom">Nom</label>
  <input [(ngModel)]="profile.Nom" name="nom">
  <label for="prenom">Prenom</label>
  <input [(ngModel)]="profile.Prenom" name="prenom">
  <button class="btn btn-outline-dark" type="submit" value="Valider">Valider</button>
</form>
</section>
